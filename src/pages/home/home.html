<ion-header>
  <ion-navbar>
    <ion-title>
      RSSI Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Demonstrates cordova-plugin-rssi.</p>

  <button ion-button (click)="fetch()">Read RSSI Data</button>

  <ion-list>
    <ion-item>
      <ion-label>Next update: {{ countdown }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>RSSI</ion-label>
      <ion-note item-end>{{ rssi }}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Bars</ion-label>
      <ion-note item-end>{{ bars }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
